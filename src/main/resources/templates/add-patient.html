<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Patient</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Add Patient</h1>
    <form th:action="@{/add-patient}" th:object="${patient}" method="post" class="mt-3">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" th:field="*{age}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" th:field="*{gender}" class="form-control" required>
                <option value="" disabled selected>Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Add Patient</button>
        <a href="/patients" class="btn btn-secondary">Cancel</a>
    </form>
	<a href="/" class="btn btn-secondary mt-3">Home</a>
</div>
</body>
</html>
