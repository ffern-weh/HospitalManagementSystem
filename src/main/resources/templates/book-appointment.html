<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Book Appointment</h1>
    <form th:action="@{/book-appointment}" method="post" class="mt-3">
        <div class="form-group">
            <label for="patient">Select Patient</label>
            <select id="patient" name="patientId" class="form-control" required>
                <option value="" disabled selected>Select patient</option>
                <option th:each="patient : ${patients}" th:value="${patient.id}" th:text="${patient.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="doctor">Select Doctor</label>
            <select id="doctor" name="doctorId" class="form-control" required>
                <option value="" disabled selected>Select doctor</option>
                <option th:each="doctor : ${doctors}" th:value="${doctor.id}" th:text="${doctor.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="appointmentDate">Appointment Date</label>
            <input type="date" id="appointmentDate" name="appointmentDate" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Book Appointment</button>
        <a href="/appointments" class="btn btn-secondary">Cancel</a>
    </form>
	<a href="/" class="btn btn-secondary mt-3">Home</a>
</div>
</body>
</html>
